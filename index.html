<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Which Monkey Are You?</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Slider Styles */
        .slider {
            position: relative;
            max-width: 600px;
            margin: 20px auto;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .slides {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }

        .slide {
            min-width: 100%;
            box-sizing: border-box;
            text-align: center;
        }

        .slide img {
            width: 100%;
            height: 600px; /* Ensure all images are the same height */
            object-fit: cover; /* Crop images to fit the container */
        }

        .caption {
            margin-top: 10px;
            font-size: 16px;
            font-weight: bold;
            color: #333;
        }

        .navigation {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            transform: translateY(-50%);
        }

        .navigation button {
            background: rgba(0, 0, 0, 0.7);
            color: white;
            border: none;
            padding: 15px;
            cursor: pointer;
            border-radius: 50%;
            font-size: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.3s ease, transform 0.2s ease;
        }

        .navigation button:hover {
            background: rgba(0, 0, 0, 0.9);
            transform: scale(1.1);
        }

        .navigation button:active {
            transform: scale(0.95);
        }

        .navigation button svg {
            width: 20px;
            height: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to the "Which Monkey Are You?" Quiz</h1>
        <p>Answer a few fun questions and find out which monkey matches your personality!</p>
        <a href="quiz.html" class="start-button">Start Quiz</a>
    </div>
</body>
</html>
