<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Monkey Type</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="results.js"></script>
</head>
<body>
    <div class="container">
        <h1>Your Monkey Type</h1>
        <p id="resultText"></p>
        <img id="resultImage" src="" alt="Monkey Type">
        <a href="index.html" class="start-button">Take the quiz again</a>
    </div>

    <!-- Background Music -->
    <audio id="dramaticMusic" src="./audio/dramatic-music.mp3" preload="auto"></audio>

    <style>
        /* Slider Styles */
        .slider {
            position: relative;
            max-width: 600px;
            margin: 20px auto;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .slides {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }

        .slide {
            min-width: 100%;
            box-sizing: border-box;
            text-align: center;
        }

        .slide img {
            width: 100%;
            height: 600px; /* Ensure all images are the same height */
            object-fit: cover; /* Crop images to fit the container */
        }

        .caption {
            margin-top: 10px;
            font-size: 16px;
            font-weight: bold;
            color: #333;
        }

        .navigation {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            transform: translateY(-50%);
        }

        .navigation button {
            background: rgba(0, 0, 0, 0.7);
            color: white;
            border: none;
            padding: 15px;
            cursor: pointer;
            border-radius: 50%;
            font-size: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.3s ease, transform 0.2s ease;
        }

        .navigation button:hover {
            background: rgba(0, 0, 0, 0.9);
            transform: scale(1.1);
        }

        .navigation button:active {
            transform: scale(0.95);
        }

        .navigation button svg {
            width: 20px;
            height: 20px;
        }
    </style>
    <!-- Slider -->
    <div class="slider">
        <div class="slides" id="slides">
            <div class="slide">
                <img src="./images/d√º≈ü√ºnceli.jpeg" alt="Thoughtful Monkey">
                <div class="caption">Thoughtful Monkey üêµ</div>
            </div>
            <div class="slide">
                <img src="./images/d√ºz.jpg" alt="Simple Monkey">
                <div class="caption">Simple Monkey üêí</div>
            </div>
            <div class="slide">
                <img src="./images/≈üa≈ükƒ±n.jpg" alt="Shocked Monkey">
                <div class="caption">Shocked Monkey üêµ</div>
            </div>
            <div class="slide">
                <img src="./images/havalƒ±.gif" alt="Cool Monkey">
                <div class="caption">Cool Monkey üêí</div>
            </div>
            <div class="slide">
                <img src="./images/sad-monkey.gif" alt="Sad Monkey">
                <div class="caption">Sad Monkey üêµ</div>
            </div>
            <div class="slide">
                <img src="./images/s√ºsl√º.gif" alt="Fancy Monkey">
                <div class="caption">Fancy Monkey üêí</div>
            </div>
        </div>
        <div class="navigation">
            <button id="prev" aria-label="Previous Slide">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <polyline points="15 18 9 12 15 6"></polyline>
                </svg>
            </button>
            <button id="next" aria-label="Next Slide">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <polyline points="9 18 15 12 9 6"></polyline>
                </svg>
            </button>
        </div>
    </div>

    <script>
        // Slider JavaScript
        document.addEventListener("DOMContentLoaded", function () {
            const slides = document.getElementById("slides");
            const prev = document.getElementById("prev");
            const next = document.getElementById("next");
            const totalSlides = document.querySelectorAll(".slide").length;
            let currentIndex = 0;

            function updateSlider() {
                slides.style.transform = `translateX(-${currentIndex * 100}%)`;
            }

            prev.addEventListener("click", function () {
                currentIndex = (currentIndex === 0) ? totalSlides - 1 : currentIndex - 1;
                updateSlider();
            });

            next.addEventListener("click", function () {
                currentIndex = (currentIndex === totalSlides - 1) ? 0 : currentIndex + 1;
                updateSlider();
            });

            // Auto-slide every 2 seconds
            setInterval(function () {
                currentIndex = (currentIndex === totalSlides - 1) ? 0 : currentIndex + 1;
                updateSlider();
            }, 2000); // 2000ms = 2 seconds

            // Play dramatic music when the result is displayed
            const dramaticMusic = document.getElementById("dramaticMusic");
            dramaticMusic.play();
        });
    </script>
</body>
</html>
